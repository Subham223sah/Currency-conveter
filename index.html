<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <main class="bg-success-subtle m-2">
        <h1 class="text-center">Currency Converter</h1>
        <hr>
        <div class="sbox m-5">
            <label for="search" class="form-label fs-2 fw-medium">Amount to Convert :</label>
            <input type="number" class="form-control" id="search" placeholder="0.00">
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-6">
                    <label for="from" class="form-label fs-2 fw-medium">From</label>
                    <input class="form-control from" list="datalistOptions" id="from" placeholder="Select One">

                    <datalist class="" id="datalistOptions">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="AED">AED</option>
                    </datalist>

                </div>
                <div class="col-6">
                    <label for="to" class="form-label fs-2 fw-medium">To</label>
                    <input class="form-control to" list="datalistOptions" id="to" placeholder="Select One">
                    <datalist class="" id="datalistOptions">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="AED">AED</option>

                    </datalist>
                </div>
            </div>
        </div>

        <!-- button... -->
        <div class="row text-center m-3">
            <div class="col-4">
                <button type="button" class="btn btn-info px-3" id="convert-btn">Convert</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-success px-3" id="swap-btn" onclick="swap()">Swap</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-warning px-3" onclick="resetValue()">Reset</button>
            </div>
        </div>
        <div class="convert-value text-center py-5">
            <h1>Converted Amount:
                <span class="final-amount" id="final" style="color: blue;"></span>
            </h1>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>

</html>
